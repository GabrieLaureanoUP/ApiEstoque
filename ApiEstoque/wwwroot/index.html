<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque - Lista de Produtos</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>    <header>
        <h1>Sistema de Gerenciamento de Estoque</h1>
        <nav>
            <a href="index.html" class="nav-btn active">Listar Produtos</a>
            <a href="cadastro.html" class="nav-btn">Cadastrar Produto</a>
            <a href="relatorio.html" class="nav-btn">Relatório</a>
        </nav>    </header>
    
    <main>
        <section id="lista-produtos" class="section active">
            <h2>Lista de Produtos</h2>
            <div class="search-container">
                <input type="text" id="pesquisa" placeholder="Pesquisar produtos...">
            </div>
            <div class="table-container">
                <table id="tabela-produtos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Quantidade</th>
                            <th>Preço (R$)</th>
                            <th>Descrição</th>
                            <th>Ações</th>
                        </tr>                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Gerenciamento de Estoque</p>
    </footer>

    <div id="modal-confirmacao" class="modal">
        <div class="modal-content">
            <h3>Confirmar Exclusão</h3>
            <p>Tem certeza que deseja excluir este produto?</p>
            <div class="modal-actions">
                <button id="btn-confirmar-exclusao">Sim, excluir</button>
                <button id="btn-cancelar-exclusao">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="js/script-lista.js"></script>
</body>
</html>
